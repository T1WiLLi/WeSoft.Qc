    <div class="wrapper">
        <a id="img1" href="ac_odyssey.html">

    <script>
        const img1 = document.querySelector('.image-1');
        const img2 = document.querySelector('.image-2');
        let hoverstart;

        img1.addEventListener('mouseover', () => {
            hoverstart = Date.now();
            img2.style.zIndex = '2';
            setTimeout(() => {
                if (hoverstart) {
                    img1.style.zIndex = '3';
                    img2.style.zIndex = '1';
                }
            });
        });

        img2.addEventListener('mouseover', () => {
            hoverstart = Date.now();
            img1.style.zIndex = '2';
            setTimeout(() => {
                if (hoverstart) {
                    img2.style.zIndex = '3';
                    img1.style.zIndex = '1';
                }
            }, 500);
        });

        img1.addEventListener('mouseout', () => {
            hoverstart = null;
            img1.style.zIndex = '2';
            img2.style.zIndex = '1';
        });

        img2.addEventListener('mouseout', () => {
            hoverstart = null;
            img2.style.zIndex = '2';
            img1.style.zIndex = '1';
        });
    </script>
